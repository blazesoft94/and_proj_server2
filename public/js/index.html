<div class="finder">
	<h1 class="title">Find Restaurants</h1>
	<!-- <h2 class="sub-head-w3-agileits">you can design your own cake, exactly as you would like it!</h2> -->
	<div class="container text-white">
		<form action="show" method = "post">
		<div class="row">
			<div class="col-md-6">
				<div class="row row-item row-item-odd">
					<label for="budget">Budget:</label>
					<input name="budget" type="number" min="200" max="20000" step="50" class="form-control" placeholder="Enter your total budget">
				</div>
			</div>
			<div class="col-md-6">
					<div class="row row-item row-item-even">
						<label for="people">People:</label>
						<input name="people" type="number" min="1" max="20" class="form-control" placeholder="20 People Max">
					</div>
			</div>
			
		</div>	
			<div class="row text-center ml-1 mt-4 mb-5">
				<h2><u>How hungry are you?</u></h2>
			</div>
			<div class="row mt-0">
				<div class="col-md-4 hungry">
							<input type="radio" id="control_01" name="meal" value="full" checked>
							<label for="control_01">
							<h2 class="h2 lead">Starving</h2>
							<p><span class="hungry-plural">I'm</span> looking for a full meal.</p>
							</label>
				</div>
				<div class="col-md-4 hungry">
						
							<input type="radio" id="control_02" name="meal" value="normal">
							<label for="control_02">
							<h2 class="h2 lead">Normal</h2>
							<p ><span class="hungry-plural">I'm</span> not quite sure.</p>
							</label>
						</div>
				<div class="col-md-4 hungry">
							<input type="radio" id="control_03" name="meal" value="little">
							<label for="control_03">
							<h2 class="h2 lead">Just a little</h2>
							<p>Some munching, perhaps?</p>
							</label>
				</div>
			</div>
			<div class="row row-submit mt-2">
				<div class="col-md-4">
					<input type="submit" value="Find!" class="" />
				</div>
			</div>
		</form>
	</div>
